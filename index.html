<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="math.js" type="text/javascript"></script>

    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css">
        

</head>

<body>

    <div class="calc-grid">
        <input class="aux-display" type="text" autocomplete="off" disabled>
        <input class="main-display" type="text" autocomplete="off" disabled placeholder="0">
        <button class="button operator" type="button">(</button>
        <button class="button operator" type="button">)</button>
        <button class="button operator" type="button">DEL</button>
        <button class="button operator" type="button">AC</button>
        <button class="button operator sto" type="button">STO</button>
        <button class="button operator" type="button">^</button>
        <button class="button operator" type="button">&radic;</button>
        <button class="button operator" type="button">/</button>
        <button class="button" type="button">7</button>
        <button class="button" type="button">8</button>
        <button class="button" type="button">9</button>
        <button class="button operator" type="button">*</button>
        <button class="button" type="button">4</button>
        <button class="button" type="button">5</button>
        <button class="button" type="button">6</button>
        <button class="button operator" type="button">-</button>
        <button class="button" type="button">1</button>
        <button class="button" type="button">2</button>
        <button class="button" type="button">3</button>
        <button class="button operator" type="button">+</button>
        <button class="button" type="button">CL</button>
        <button class="button" type="button">0</button>
        <button class="button" type="button">.</button>
        <button class="equal button" type="button">=</button>

    </div>



    <script src="script.js"></script>
</body>

</html>
